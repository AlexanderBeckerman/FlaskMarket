<style xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  .modal-content {
    background-color: #212121
  }
</style>



<!-- Selling Confirm -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_item.name }}
        </h5>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sell_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.show_price }}$ ?
          </h4>
          <br>
          <h6 class="text-center">Click on Sell to sell this item</h6>
          <br>
          <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
          {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
